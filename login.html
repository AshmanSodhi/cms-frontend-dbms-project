<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteNest - Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">WriteNest</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="add-post.html">Add New Post</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2 id="formTitle">Welcome Back</h2>
                <p id="formSubtitle">Sign in to your account</p>
            </div>

            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>

                <!-- Registration Form -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the Terms & Conditions</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </div>

            <div class="auth-toggle">
                <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
